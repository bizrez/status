<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

    <title>BizStatus Demo</title>
</head>

<body>
<div class="page-wrapper">

    <section class="content-12">
        <a class="wide btn-wide" href="#">BizStatus Demo</a>
    </section>

    <section class="content-1">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h4>Insert Status</h4>

                    <form id="theForm">
                        <table class="">

                            <tr>
                                <td><label>Owner ID </label></td>
                                <td><select id="userSelected" name="user">
                                    <option value="Fred">Fred</option>
                                    <option value="Sally">Sally</option>
                                    <option value="Sue">Sue</option>
                                    <option value="Dave">Dave</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label>Status </label></td>
                                <td><select>
                                    <option value="New">New</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Removed">Removed</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label>Priority </label></td>
                                <td><select>
                                    <option value="High">High</option>
                                    <option value="Med">Med</option>
                                    <option value="Low">Low</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label>Header </label></td>
                                <td><input type="text" name="fname" class="input-append" required></td>
                            </tr>
                            <tr>
                                <td><label>Body </label></td>
                                <td><textarea rows="1" cols="50" required>
                                </textarea></td>
                            </tr>

                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <button type="button" class="btn">Create</button>
                                    <button id="scrollResults" type="button" class="btn">Scroll Results</button>
                                </td>
                            </tr>

                        </table>
                    </form>


                    <br/><br/>
                    <h4>Show Status </h4>

                    <table style="width:600px" id="jtable">

                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th id="pageNumber"></th>
                        </tr>
                        <tr>
                            <th>Owner ID</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Header</th>
                            <th>Header</th>
                            <th>Body</th>
                        </tr>

                    </table>
                    <br/><br/>


                </div>
            </div>
        </div>
    </section>
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/jquery.sharrre.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/easing.min.js"></script>
    <script src="js/jquery.svg.js"></script>
    <script src="js/jquery.svganim.js"></script>
    <script src="js/demo.js"></script>
</div>
</body>
