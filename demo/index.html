    <title>BizStatus Demo</title>

<body>
<div class="page-wrapper">

    <section class="content-12">
        <a class="wide btn-wide" href="#">BizStatus Demo</a>
    </section>


    <section class="content-12">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <br/><br/>
                    <h4>Insert Status</h4>

                    <form id="theForm">
                        <table class="">

                            <tr>
                                <td><label>Owner ID </label></td>
                                <td><select id="userSelected" name="ownerId">
                                    <option value="Fred">Fred</option>
                                    <option value="Sally">Sally</option>
                                    <option value="Sue">Sue</option>
                                    <option value="Dave">Dave</option>
                                </select></td>

                            </tr>
                            <tr>
                                <td><label>Status </label></td>
                                <td><select id="statusSelected" name="status">
                                    <option value="New">New</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Removed">Removed</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label>Priority </label></td>
                                <td><select id="prioritySelected" name="priority">
                                    <option value="High">High</option>
                                    <option value="Med">Med</option>
                                    <option value="Low">Low</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label>Header </label></td>
                                <td><input type="text" id="header" name="headerSummary" class="input-append" required>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Detail </label></td>
                                <td><input type="text" id="detail" required></textarea></td>
                            </tr>


                        </table>
                    </form>

                    <div>
                        <table>
                            <tr>
                                <td>
                                    <button id="create" type="button" class="btn">Create</button>
                                </td>
                                <td>
                                    <button id="update" type="button" class="btn">Update</button>
                                </td>
                                <td align="left">
                                    <button id="delete" type="button" class="btn">Delete</button>
                                </td>
                            </tr>
                        </table>
                    </div>


                    <br/><br/>
                    <h4>Show Status </h4>

                    <table style="width:600px" id="jtable">

                        <tr>
                            <th colspan="3">
                                <div class="pagination">
                                    <ul>
                                        <li class="previous" id="previous"><a href="#fakelink"
                                                                              class="fui-arrow-left"></a></li>
                                        <li class="active" id="pageNumber"></li>
                                        <li class="next" id="next"><a href="#fakelink" class="fui-arrow-right"></a></li>

                                    </ul>
                                </div>
                            </th>
                            <th>
                                <input type="checkbox" name="display" class="fui-checkbox" colspan="3" checked></input>
                            </th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>


                        </tr>
                        <tr>
                            <th>Owner ID</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Header</th>
                            <th>Detail</th>
                            <th>_id</th>

                        </tr>

                    </table>
                    <br/><br/>


                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.svganim.js"></script>
    <script src="js/jquery.jnotify.js"></script>
    <script src="demo.js"></script>




</div>
</body>
